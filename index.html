<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Car Stuff</title>
    <link rel="stylesheet" href="styles.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <h1>Car Stuff</h1>
    <h3>"Show me the car stuff"</h3>

    <div class="container">

    <div id="addCar">
    <h2>Add a New Car</h2>
    <form id="carForm">

      <label for="make">Make  </label>
      <input type="text" name="make" id="make"></input>
      <br />

      <label for="model">Model  </label>
      <input type="text" name="model" id="model"></input>
      <br />

      <label for="year">Year  </label>
      <input type="text" name="year" id="year"></input>
      <br />

      <label for="color">Color  </label>
      <input type="text" name="color" id="color"></input>
      <br />

      <label for="rating">Rating  </label>
      <input type="text" name="rating" id="rating"></input>
      <br />

      <label for="price">Price  </label>
      <input type="text" name="price" id="price"></input>
      <br />

      <input type="submit"></input>
    </form>
  </div>

  <div id="holdCars"></div>

  </div>

  </body>
</html>
