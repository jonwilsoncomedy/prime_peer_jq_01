<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Car Stuff</title>
    <link type="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.0.0.js"
    integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo="   crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <h1>Car Stuff</h1>

    <h2>Add a New Car</h2>
    <form id="carForm">

      <label for="make">Make  </label>
      <input type="text" name="make" id="make"></input>
      <br />

      <label for="model">Model  </label>
      <input type="text" name="model" id="model"></input>
      <br />

      <label for="year">Year  </label>
      <input type="number" name="year" id="year"></input>
      <br />

      <label for="color">Color  </label>
      <input type="text" name="color" id="color"></input>
      <br />

      <label for="rating">Rating  </label>
      <input type="number" name="rating" id="rating"></input>
      <br />

      <label for="price">Price  </label>
      <input type="number" name="price" id="price"></input>
      <br />

      <input type="submit" id="submit"></input>

    </form>

  </body>
</html>
